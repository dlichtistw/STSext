<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    
    <body>
        <form>
            <table>
                <tr>
                    <td><label for="globalOverview" class="translate">__MSG_options_globalOverview__</label></td>
                    <td><input type="checkbox" id="globalOverview"></td>
                </tr>
                <tr>
                    <td><label for="gameNightRegistration" class="translate">__MSG_options_gameNightRegistration__</label></td>
                    <td><input type="checkbox" id="gameNightRegistration"></td>
                </tr>
                <tr>
                    <td><label for="rewriteDownload" class="translate">__MSG_options_rewriteDownload__</label></td>
                    <td><input type="checkbox" id="rewriteDownload"></td>
                </tr>
                <tr>
                    <td><label for="appeaseDownloadButton" class="translate">__MSG_options_appeaseDownloadButton__</label></td>
                    <td><input type="checkbox" id="appeaseDownloadButton"></td>
                </tr>
                <tr>
                    <td><label for="shortenDelays" class="translate">__MSG_options_shortenDelays__</label></td>
                    <td><input type="checkbox" id="shortenDelays"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="delayShow" class="translate">__MSG_options_delayShow__</label></td>
                    <td><input type="number" min="0" step="100" style="width: 50px;" id="delayShow">&nbsp;ms</td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="delayHide" class="translate">__MSG_options_delayHide__</label></td>
                    <td><input type="number" min="0" step="100" style="width: 50px;" id="delayHide">&nbsp;ms</td>
                </tr>
            </table>
            <button type="submit" class="translate">__MSG_options_saveButton__</button>
        </form>
        <script src="tools.js"></script>
        <script src="options.js"></script>
    </body>
</html>
